<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <img class="background"src="images/pattern-background-mobile.svg" alt="background">
    <section class="wrapper">
        <div class="hero-div"></div>
        <h1 class="heading">Order Summary</h1>
        <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
            <div class="icon">
            <img  class="icon-img" src="images/icon-music.svg" alt="icon music">
            </div>
        <div class="annual-plan">
            <h3 class="annual">Annual Plan</h3>
            <p class="price">$59.99/year</p>
        </div>
        <button class="change">Change</button> 
        </div>
        <h3 class="payment">Proceed to Payment</h3>
        <button class="cancel-order">Cancel Order</button>
    </section>
   
</body>
</html>
